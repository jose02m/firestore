<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-padding">
      <form [formGroup]="registerForm" (ngSubmit)="createUser($event)">

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Digite su correo electrónico"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Digite su contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Registrarme</ion-button>
        <p>¿Ya tienes una cuenta? <a routerLink="../login">Aquí puedes iniciar sesión</a> </p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
