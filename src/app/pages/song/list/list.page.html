<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      Canciones
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/song/create">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/home">
        <ion-icon slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-card-title>Lista de canciones</ion-card-title>
      <ion-card-subtitle>¡Aquí están tus canciones!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="underfined">
        <ion-item *ngFor="let song of songList">
          <ion-icon slot="start" name="headset"></ion-icon>
          <ion-icon slot="end" name="eye" routerLink="/song/detail/{{song.id}}" class="view"></ion-icon>

          <ion-label>
            <h3>{{song?.songName}}</h3>
            <p>{{song?.artistName}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
