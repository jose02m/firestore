<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LogIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-padding">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" aria-label="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" aria-label="password" type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Ingresar</ion-button>
        <p>¿No tengo una cuenta? <a routerLink="../register">Aquí puedes registrarte</a> </p>
        <p>¿Olvidaste tu contraseña? <a routerLink="../recover">Aquí puedes recuperarla</a> </p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
