<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recordings</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/recording/create">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/home">
        <ion-icon slot="end" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-card-title>Lista de recordings</ion-card-title>
      <ion-card-subtitle>¡Aquí están tus recordings!</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="underfined">
        <ion-item *ngFor="let rc of recordingList">
          <ion-icon slot="start" name="mic" class="mic"></ion-icon>
          <ion-icon slot="end" name="eye" routerLink="/recording/detail/{{rc.id}}" class="view"></ion-icon>

          <ion-label>
            <h3>{{rc?.nameRedording}}</h3>
            <p>{{rc?.type_of_melody}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
